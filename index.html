<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBeats</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mulish">
    <!-- header section -->
    <header class="container mx-auto px-4 lg:px-24 pt-8">
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="text-3xl font-black text-[#12132D]">ByteBeats</a>
          </div>
          <div class="flex-none gap-1 md:gap-4">
            <div class="tooltip" data-tip="Home">
                 <img
              src="./images/home.png"
              class="bg-[#12192D08] p-2 rounded-full border-2 border-[#0307121A] cursor-pointer"
              alt=""
            />
            </div>
            <div class="tooltip" data-tip="Edit">
                 <img
              src="./images/edit.png"
              class="bg-[#12192D08] p-2 rounded-full border-2 border-[#0307121A] cursor-pointer"
              alt=""
            />
            </div>
            <div class="tooltip" data-tip="Add">
              <img
              src="./images/add.png"
              class="bg-[#12192D08] p-2 rounded-full border-2 border-[#0307121A] cursor-pointer"
              alt=""
            />
            </div>
            <div class="tooltip" data-tip="hello">
              <img
              src="./images/icon.png"
              class="bg-[#12192D08] p-2 rounded-full border-2 border-[#0307121A] cursor-pointer"
              alt=""
            />
            </div>

            <button
              class="btn bg-[#797DFC] hover:bg-[#595eed] text-white rounded-full"
            >
              Sign In
            </button>
          </div>
        </div>
      </nav>

      <!-- banner section -->

         <section class="mt-12 mb-24">
        <div class="carousel w-full min-h-[600px] bg-[#12132D] rounded-[32px]">
          <div
            class="carousel-item relative w-full bg-[linear-gradient(45deg,rgba(0,0,0,0.2),rgba(0,0,0,0.1)),url(./images/bgbanner.png)] bg-center  bg-cover  object-cover"
          >
            <div class="hero">
              <div class="hero-content text-center">
                <section class="flex flex-col gap-6 lg:gap-3 lg:grid lg:grid-cols-5">
                    <div class=" space-y-5 lg:col-span-3">
                 <div class="text-2xl md:text-4xl lg:text-6xl font-black text-white space-y-3">
                        <h2>Welcome to the </h2>
                     <h2><span class="bg-gradient-to-r from-purple-500  to-[#7D7DFC] text-transparent bg-clip-text">ByteBeats</span> Forum</h2>
                 </div>
                 <p class="text-xl font-medium text-[#FFFFFFCC] w-2/3 mx-auto">
                   Step into a world where code syncs with rhythm and laughter harmonizes with melodies. ByteBeats is your backstage pass to a community where developers, musicians, and humor enthusiasts come together.
                 </p>
                 <label class="input input-bordered flex items-center gap-2 w-2/3 relative rounded-full mx-auto">
                <input type="text" class="grow" placeholder="Search here anything" />
                <button class="btn rounded-full w-32 bg-[#797DFC] text-white hover:bg-[#464bea] right-0 absolute">Search</button>
                </label>
                </div>
                <div class="col-span-2 flex items-center justify-center">
                    <div class="card bg-[#fff] shadow-xl w-2/3 lg:w-full py-5">
                    <div class="card-body space-y-4">
                        <p class="flex justify-between"><span>Registered Users</span><span>05</span></p>
                        <p class="flex justify-between"><span>Forum</span><span>05</span></p>
                        <p class="flex justify-between"><span>Topics</span><span>01</span></p>
                        <p class="flex justify-between"><span>Replies</span><span>01</span></p>
                    </div>
                </div>
                </div>
                </div>
                </section>
              </div>
            </div>
          </div>
        </div>


    </header>

    <!-- main section -->
    <main class="container mx-auto px-4 lg:px-24"></main>

    <!-- footer section -->
    <footer></footer>

    <script src="./script.js"></script>
  </body>
</html>
