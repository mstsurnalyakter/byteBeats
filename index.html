<!DOCTYPE html>
<html lang="en"data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBeats</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mulish">
    <!-- header section -->
    <header class="container mx-auto px-4 lg:px-24 py-7">
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="text-3xl font-black text-[#12132D]">ByteBeats</a>
          </div>
          <div class="flex-none gap-1 md:gap-4">
             <img title="Home" title="home" src="./images/home.png" class="bg-[#12192D08] p-2 rounded-full border-2 border-[#0307121A] cursor-pointer"  alt="">
            <img title="Edit" src="./images/edit.png" class="bg-[#12192D08] p-2 rounded-full border-2 border-[#0307121A] cursor-pointer" alt="">
            <img title="Add" src="./images/add.png" class="bg-[#12192D08] p-2 rounded-full border-2 border-[#0307121A] cursor-pointer" alt="">
            <img  src="./images/icon.png" class="bg-[#12192D08] p-2 rounded-full border-2 border-[#0307121A] cursor-pointer" alt="">
            <button class="btn bg-[#797DFC] hover:bg-[#595eed] text-white rounded-full">Sign In</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main class="container mx-auto px-4 lg:px-24"></main>



    <!-- footer section -->
    <footer></footer>

    <script src="./script.js"></script>
  </body>
</html>
